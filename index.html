<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload and Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .container {
      margin-top: 50px;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .upload-section,
    .download-section {
      margin: 20px 0;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Upload Multiple Files</h1>

    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
      <!-- Allow mulitple files -->
      <label for="fileUpload" class="upload-btn">Choose Files</label>
      <input type="file" name="files" id="fileUpload" multiple required>

      <div id="fileList">No files selected</div>

      <input type="submit" value="Upload File">
    </form>
    <div id="status"></div>
  </div>

  <div class="download-section">
    <h2>Download Files</h2>
    <button onclick="downloadFile()">Download</button>
  </div>
  </div>

  <script>
    // This would be where you handle the file upload logic
    document.getElementById('fileUpload').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        console.log('File selected:', file.name);
        // Here you would typically send the file to a server
      }
    });

    // This would be where you handle the download logic
    function downloadFile() {
      console.log('Download initiated');
      // Here you would typically fetch a file from a server
      // and trigger a download
      alert('Download functionality would be implemented here');
    }
  </script>
</body>

</html>
